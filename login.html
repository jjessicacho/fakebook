<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Fakebook | Login Page</title>
    <script src="clock.js" defer></script>
  </head>
  <body class="login__body">
    <section class="status-bar">
      <div class="status-bar__column" id="js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </section>
    <header class="login__header">
      <img src="images/login-bg.jpg" alt="LogIn Image" class="login__img" />
    </header>
    <section class="login__input">
      <input type="text" onfocus="this.value=''" value="Phone or email" />
      <input type="text" onfocus="this.value=''" value="Password" />
      <button class="login__btn"><a href="index.html">Log In</a></button>
      <span class="login__span-password">Forgot Password?</span>
      <span class="login__span-or">OR</span>
      <button class="login__btn-account">
        Create New Fakebook Account
      </button>
    </section>
    <hr />
  </body>
</html>
