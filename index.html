<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Fakebook | Main Page</title>
    <script defer src="clock.js"></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column" id="js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <section class="header-bg">
      <header>
        <div class="header__header-column">
          <h1 class="header__title">fakebook</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-comment"></i>
          </span>
        </div>
      </header>
      <div class="profile-avatar-box">
        <img
          src="images/chloe.jpg"
          class="profile-avatar-img"
          alt="Photo Not Found"
        />
        <div class="search-box">
          <input type="text" placeholder="What's on your mind?" />
        </div>
      </div>
      <ul class="tab__list">
        <li class="tab__list-item" id="tab__video-btn">
          <i class="fas fa-video"></i>
          <h4>Live</h4>
        </li>
        <li class="tab__list-item" id="tab__image-btn">
          <i class="fas fa-image"></i>
          <h4>Photo</h4>
        </li>
        <li class="tab__list-item" id="tab__photo-video-btn">
          <i class="fas fa-photo-video"></i>
          <h4>Room</h4>
        </li>
      </ul>
    </section>
    <section class="carousel__row">
      <div class="carousel__column">
        <img src="images/beach.jpg" alt="My Story" />
      </div>
      <div class="carousel__column">
        <img src="images/camping.jpg" alt="Friend's Story" />
      </div>
      <div class="carousel__column">
        <img src="images/travel.jpg" alt="Friend's Story" />
      </div>
      <div class="carousel__column">
        <img src="images/ads.jpg" alt="Advertisement" />
      </div>
    </section>
    <nav>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i id="index-btn" class="fas fa-home fa-2x"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link">
            <i class="fas fa-users fa-2x"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link">
            <div class="nav__badge">5</div>
            <i class="fab fa-youtube fa-2x"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link">
            <i class="fas fa-store fa-2x"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link">
            <i class="far fa-bell fa-2x"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link">
            <i class="fas fa-bars fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
