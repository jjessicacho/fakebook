<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="src/clock.js" defer></script>
    <title>Fakebook | Profile</title>
  </head>
  <body class="myprofile__body">
    <div class="status-bar">
      <div class="status-bar__column" id="js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="myprofile__header">
      <a href="index.html">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="myprofile__search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search" />
      </div>
    </header>
    <section class="myprofile__edit-photo">
      <div class="myprofile__photo">
        <i class="fas fa-camera-retro"></i>
        <img src="images/beach.jpg" alt="beach photo" />
      </div>
      <div class="myprofile__avatar-img">
        <i class="fas fa-camera-retro"></i>
        <img
          src="images/chloe.jpg"
          class="myprofile-avatar-img"
          alt="Photo Not Found"
        />
      </div>
      <h1>Jennifer Loreance</h1>
      <div class="myprofile__story">
        <div class="myprofile__add-to-story">
          <i class="fas fa-plus-circle"></i>
          <span>Add to Story</span>
        </div>
        <i id="myprofile__story-i" class="fas fa-ellipsis-h"></i>
      </div>
    </section>
    <section class="myprofile__edit-details"></section>
  </body>
</html>
